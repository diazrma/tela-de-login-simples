<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela login simples</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Login</h1>
            <div class="avatar">
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <form method="post" action="javascript:void(0);">
                <div class="form-control-input">
                    <input type="text" autofocus id="username" placeholder="Username" class="form-input" />
                </div>
                <div class="form-control-input">
                    <input type="password" id="password" placeholder="Password" class="form-input" />
                </div>
                <div class="form-control-input">
                    <input type="submit" class="btn-submit-form" value="LOGIN" />
                </div>
                <div class="form-control-input">
                    <div class="register-account">
                        Not registered?
                        <a href="javascript:void(0);">Create an account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
